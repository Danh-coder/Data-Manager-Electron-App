    <div class="container" style="margin-top: 50px;">

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

        crossorigin="anonymous"></script>
    <script>
        // Auto Complete
        const trigger = () => {
            SuggestKeywords('partnum', true);
            SuggestKeywords('tenhang', true); 
            SuggestKeywords('sohopdong', true);
            SuggestKeywords('cty', true);
            SuggestKeywords('dvtinh', true);
        }
        

        const remove = async (aspect) => {
            if (aspect == 'tenhang' || aspect == 'partnum') {
                const arr = await findPairKeywords(document.getElementById(aspect).value);
                removeKeyword('tenhang + partnum', arr);
            }
            await removeKeyword(aspect, [document.getElementById(aspect).value]);
            location.reload();
        }
    </script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
