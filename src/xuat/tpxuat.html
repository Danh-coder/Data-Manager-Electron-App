<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../oldcss/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <title>Tax</title>
</head>
<body>

    <nav class="navbar navbar-expand-xl navbar-light" style="padding: 0 !important;">
        
        <a class="navbar-brand" href="../index.html" style="font-weight: 400;">Home</a>
            
            

    </nav>
    <div class="container">
    
        <form id="save" action="" class="form-group">
            <label for="tensp">Tên sản phẩm</label>
            <input type="text" class="form-control" id="tenhang" placeholder="Tên sản phẩm">
            
            <label for="date">Ngày xuất</label>
            <input type="date" class="form-control" id="date" placeholder="Ngày nhập">

            <label for="sohopdong">Số hợp đồng</label>
            <input type="text" class="form-control" id="sohopdong" placeholder="Số hợp đồng">
            
            <label for="mcu">MCU</label>
            <input type="text" class="form-control" id="mcu" placeholder="MCU">

            <label for="chip">Chip</label>
            <input type="text" class="form-control" id="chip" placeholder="Chip">

            <label for="quantity">Số lượng</label>
            <input type="number" class="form-control" id="quantity" placeholder="Số lượng">

        </form>

        <div class="row" style="margin: 30px 0;">
            <input onclick="process()" type="submit" value="Thêm" class="col-6 form-control" style="line-height: 25px; font-size: 25px; background-color: green; color:white;">
            <button class="col-6 form-control" onclick="location.href='xuat.html'" style="line-height: 25px; font-size: 25px; background-color: red; color:white;">Hủy</button>
        </div>
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>
        function prepareObj() {
            const tenhang = document.getElementById('tenhang').value;
            const mcu = document.getElementById('mcu').value;
            const sohopdong = document.getElementById('sohopdong').value;
            const chip = document.getElementById('chip').value;
            const date = document.getElementById('date').value;
            const quantity = document.getElementById('quantity').value;

            const obj = {
                tenhang: tenhang,
                mcu: mcu,
                sohopdong: sohopdong,
                chip: chip,
                date: date,
                dvtinh: 'none',
                quantity: parseInt(quantity, 10),
                state: 'xuat'
            }
            return obj;
        }

        const {ipcRenderer} = require('electron');
        // Edit document also ////////////////////
        ipcRenderer.on('edit-receive', (event, doc) => {
            const form = $('form');
            form.empty();
            form.attr("id", 'edit')
            const formContent = $(`
                <input type="hidden" id="_id" value="${doc.id}">

                <label for="tensp">Tên sản phẩm</label>
                <input type="text" class="form-control" id="tenhang" placeholder="Tên sản phẩm" value="${doc.tenhang}">
                
                <label for="date">Ngày nhập</label>
                <input type="date" class="form-control" id="date" placeholder="Ngày nhập" value="${doc.date}">

                <label for="sohopdong">Số hợp đồng</label>
                <input type="text" class="form-control" id="sohopdong" placeholder="Số hợp đồng" value="${doc.sohopdong}">
                
                <label for="mcu">MCU</label>
                <input type="text" class="form-control" id="mcu" placeholder="MCU"  value="${doc.mcu}">

                <label for="chip">Chip</label>
                <input type="text" class="form-control" id="chip" placeholder="Chip" value="${doc.chip}">

                <label for="quantity">Số lượng</label>
                <input type="number" class="form-control" id="quantity" placeholder="Số lượng" value="${doc.quantity.toString()}">
            `)
            form.append(formContent);
        })

        function process() {
            const form = document.querySelector('form');
            var obj = prepareObj();
            if (form.id == "save") {
                ipcRenderer.send('xuat-thanhpham', obj);
                form.submit();
            } 
            if (form.id == "edit") {
                obj.id = document.getElementById('_id').value;
                var canSubmit = ipcRenderer.sendSync('edit-xuat-thanhpham', obj);
                if (canSubmit) { form.action = "./chinhsua/cstp.html"; form.submit(); }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</body>
</html>
