<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-light" style="padding: 0 !important;">
        
        <a class="navbar-brand" href="../index.html" style="font-weight: 400;">Back</a>
            
        <div class="nav-icon">
            <a class="nav-link" href="../index.html">Home</a>
        
            <a class="nav-link" href="#">Nhập</a>
        
            <a class="nav-link" href="#">Xuất</a>
        
            <a class="nav-link" href="#">Kết xuất</a>
                
            
        </div>

    </nav>
    <div class="container">
    
        <h1>Xuất linh kiện thành phẩm</h1>
        <form id="save" action="" class="form-group">
            <input type="hidden" id="submissionDate" value="not added yet">

            <label for="partnum">Part number</label>
            <input type="text" class="form-control" id="partnum" placeholder="Part number">
            
            <label for="tenhang">Tên hàng</label>
            <input type="text" class="form-control" id="tenhang" placeholder="Tên hàng">
            
            <label for="sohopdong">Số hợp đồng</label>
            <input type="text" class="form-control" id="sohopdong" placeholder="Số hợp đồng">
            
            <label for="sanpham">Sản phẩm</label>
            <input type="text" class="form-control" id="sanpham" placeholder="Sản phẩm">

            <label for="cty">Công ty xuất</label>
            <input type="text" class="form-control" id="cty" placeholder="Công ty xuất">

            <label for="date">Ngày nhập</label>
            <input type="date" class="form-control" id="date" placeholder="Ngày nhập">

            <label for="dvtinh">Đơn vị tính</label>
            <input type="text" class="form-control" id="dvtinh" placeholder="Đơn vị tính">

            <label for="quantity">Số lượng</label>
            <input type="number" class="form-control" id="quantity" placeholder="Số lượng">

            <label for="dongia">Đơn giá</label>
            <input type="number" class="form-control" id="dongia" placeholder="Đơn giá">
            
            <label for="thanhtien">Thành tiền</label>
            <input type="number" class="form-control" id="thanhtien" placeholder="Thành tiền" disabled>

        </form>

        <div class="row" style="margin: 30px 0;">
            <input onclick="process()" type="submit" value="Thêm" class="col-6 form-control" style="line-height: 25px; font-size: 25px; background-color: green; color:white;">
            <button class="col-6 form-control" onclick="location.href='../index.html'" style="line-height: 25px; font-size: 25px; background-color: red; color:white;">Hủy</button>
        </div>

        <div id="grid">
            
        </div>
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="../scripts/keywordsLinhkien.js"></script>
    <script src="https://unpkg.com/canvas-datagrid"></script>
    <script src="../scripts/printExcel.js"></script>
    <script>
        const {ipcRenderer} = require('electron'); //Now it's able to send events between backend and frontend 
        // Print recent submissions when first enter the page
        printRecentSubmissions('linhkien', 'xuat');
        
        var thanhtien = document.getElementById('thanhtien').value;
        var formChange = document.querySelector('form')
        formChange.addEventListener('change', (e) => {
            thanhtien = document.getElementById('dongia').value *document.getElementById('quantity').value 
            // document.getElementById('thanhtien').placeholder = document.getElementById('dongia').value *document.getElementById('quantity').value
            document.getElementById('thanhtien').placeholder = thanhtien;
        })

        function prepareObj() {
            var tenhang = document.getElementById('tenhang').value;
            var partnum = document.getElementById('partnum').value;
            var sohopdong = document.getElementById('sohopdong').value;
            var sanpham = document.getElementById('sanpham').value;
            var cty = document.getElementById('cty').value;
            var date = document.getElementById('date').value;
            var dvtinh = document.getElementById('dvtinh').value;
            var quantity = document.getElementById('quantity').value;
            var dongia = document.getElementById('dongia').value;
            var submissionDate = document.getElementById('submissionDate').value;

            if (dongia == "") dongia = "0";
            if (quantity == "") quantity = "0";
            if (thanhtien == "") thanhtien = "0";
            if (submissionDate == "not added yet") submissionDate = new Date().toDateString();

            const obj = {
                tenhang: tenhang,
                partnum: partnum,
                sohopdong: sohopdong,
                sanpham: sanpham,
                cty: cty,
                date: date,
                dvtinh: dvtinh,
                quantity: parseInt(quantity, 10),
                dongia: parseInt(dongia, 10),
                thanhtien: parseInt(thanhtien, 10),
                submissionDate: submissionDate,
                state: 'xuat'
            }
            return obj;
        }

        // Edit document also ////////////////////
        ipcRenderer.on('edit-receive', (event, doc) => {
            const form = $('form');
            form.empty();
            form.attr("id", 'edit')
            const formContent = $(`
                <input type="hidden" id="_id" value="${doc.id}">
                <input type="hidden" id="submissionDate" value="${doc.submissionDate}">

                <label for="partnum">Part number</label>
                <input type="text" class="form-control" id="partnum" placeholder="Part number" value="${doc.partnum}" required>

                <label for="tenhang">Tên hàng</label>
                <input type="text" class="form-control" id="tenhang" placeholder="Tên hàng" value="${doc.tenhang}" required>
               
                <label for="sohopdong">Số hợp đồng</label>
                <input type="text" class="form-control" id="sohopdong" placeholder="Số hợp đồng" value="${doc.sohopdong}" required>

                <label for="sanpham">Sản phẩm</label>
                <input type="text" class="form-control" id="sanpham" placeholder="Sản phẩm" value="${doc.sanpham}" required>

                <label for="cty">Công ty nhập</label>
                <input type="text" class="form-control" id="cty" placeholder="Công ty nhập" value="${doc.cty}" required>

                <label for="date">Ngày nhập</label>
                <input type="date" class="form-control" id="date" placeholder="Ngày nhập" value="${doc.date}" required>

                <label for="dvtinh">Đơn vị tính</label>
                <input type="text" class="form-control" id="dvtinh" placeholder="Đơn vị tính" value="${doc.dvtinh}" required>

                <label for="quantity">Số lượng</label>
                <input type="number" class="form-control" id="quantity" placeholder="Số lượng" value="${doc.quantity.toString()}" required>

                <label for="dongia">Đơn giá</label>
                <input type="number" class="form-control" id="dongia" placeholder="Đơn giá" value="${doc.dongia.toString()}" required>
                
                <label for="thanhtien">Thành tiền</label>
                <input type="number" class="form-control" id="thanhtien" placeholder="${doc.thanhtien.toString()}" disabled>
            `)
            form.append(formContent);

            thanhtien = doc.thanhtien.toString();
        })

        function process() {
            const form = document.querySelector('form');
            var obj = prepareObj();
            if (form.id == "save") {
                var canSubmit = ipcRenderer.sendSync('xuat-linhkien', obj);
                if (canSubmit) form.submit();
            } 
            if (form.id == "edit") {
                obj.id = document.getElementById('_id').value;
                var canSubmit = ipcRenderer.sendSync('edit-xuat-linhkien', obj);
                if (canSubmit) { form.action = "../chinhsua/cslk.html"; form.submit(); }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script>if (window.module) module = window.module;</script>
