    <script>
        // Initialize/Update global variables
        // Via localStorage
        //Reviews
        const reviewsUpdated = (localStorage.reviews && JSON.parse(localStorage.getItem('reviews')).hasOwnProperty('nhapLinhkien'));
        if (!reviewsUpdated) {
            localStorage.reviews = JSON.stringify({ //Initializing localStorage object is more complex than usual
                nhapLinhkien: [],
                xuatLinhkien: [],
                nhapThanhpham: [],
                xuatThanhpham: []
            })
        }
        //Last Submission
        if (localStorage.lastSubmission == undefined) {
            localStorage.lastSubmission = JSON.stringify({ //Initializing localStorage object is more complex than usual
                nhapLinhkien: {},
                xuatLinhkien: {},
                nhapThanhpham: {},
                xuatThanhpham: {}
            })
        }

        //Auto update/////////////////////////////////////////////////
        const {ipcRenderer} = require('electron'); //Now it's able to send events between backend and frontend 
        
        const notification = document.getElementById('notification');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restart-button');
        
        ipcRenderer.on('update_available', () => {
            ipcRenderer.removeAllListeners('update_available');
            message.innerText = 'A new update is available. Downloading now...';
            notification.classList.remove('hidden');
        });
        ipcRenderer.on('update_downloaded', () => {
            ipcRenderer.removeAllListeners('update_downloaded');
            message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
            restartButton.classList.remove('hidden');
            notification.classList.remove('hidden');
        });

        function closeNotification() {
            notification.classList.add('hidden');
        }
        function restartApp() {
            ipcRenderer.send('restart_app');
        }
    </script>
